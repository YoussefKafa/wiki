{% extends "encyclopedia/layout.html" %}



{% block title %}
    New Page
{% endblock %}


{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'newPageSave'%}" method="GET">
        <label for="title" >Title:</label>
        <br>
        <input type="text" name="title" value="Enter title" onfocus="this.value=''">
        <br>
        <hr>
        <label for="markdownBody">Enter your Markdown: </label>
        <br>
        <textarea  name="markdownBody" onfocus="this.value=''" style="width:900px; height:300px">
          write your markdown here
        </textarea>
        <br>
        <input type="submit" name="submit" value="Submit" style="color:white; background-color: #04AA6D;">
    </form>
{% endblock %}
