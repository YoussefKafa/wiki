{% extends "encyclopedia/layout.html" %}



{% block title %}
    Edit Page
{% endblock %}


{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'saveEditPage'%}" method="GET">
        <label for="title" >Title:</label>
        <br>
        <input type="text" name="title" value="{{title}}" onfocus="this.value=''">
        <br>
        <hr>
        <label for="markdownBody">Edit your Markdown: </label>
        <br>
        <textarea  name="markdownBody" style="width:900px; height:300px">
          {{body}}
        </textarea>
        <br>
        <input type="submit" name="submit" value="Save" style="color:white; background-color: #04AA6D;">
    </form>
{% endblock %}
