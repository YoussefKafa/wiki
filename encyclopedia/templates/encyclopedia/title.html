{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

{{body | safe}}

<form action="{% url 'editPage'%}" method="GET">
    <input type="text" name="title" value="{{title}}" hidden="true"/>
    <input type="text" name="body" value="{{body}}" hidden="true"/>
    <input type="submit" name="submit" value="Edit" style="color:rgb(20, 2, 119); background-color: #f3f3f3;">
</form>
{% endblock %}
